<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: white;
        padding: 2rem;
        max-width: 700px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #2c3e50;
      }
      p {
        margin: 1rem 0;
        font-size: 1.2rem;
      }
      .btn {
        padding: 0.8rem 1.5rem;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        font-size: 1rem;
      }
      .btn:hover {
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Sample Page âœ¨</h1>
      <p>
        This is a beautiful, clean layout designed to inspire creativity and
        showcase your potential.

          
      </p>
        <p>Deployed using code pipeline</p>
      <button class="btn">Explore More</button>
    </div>
  </body>
</html>
